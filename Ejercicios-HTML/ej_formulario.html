<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>

<body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
    <form id="Formulario suscripción">
        <p>
            Nombre: <input type="text" name="nombre">
        </p>
        <p>
            Apellido: <input type="text" name="apellido">
        </p>
        <p>
            Sexo: <input type="radio" name="sexo" value="masculino"> Masculino <input type="radio" name="sexo"
                value="femenino"> Femenino
        </p>
        <p>
            Edad: <input type="number" name="edad">
        </p>
        <p>
            Email: <input type="email" name="email">
        </p>
        <p>
        </p>
        <p>
            Password: <input type="password" name="pass">
        </p>
        <p>
            Confirmar Password: <input type="password" name="Confirmar pass">
        </p>
        <p>
            Tipo de servicio: <input type="checkbox" name="servicio" value="free"> Free / <input type="checkbox"
                name="servicio" value="standard"> Standard /<input type="checkbox" name="servicio" value="Premium">
            Premium
        </p>
        <p>
            Tema:
            <select>
                <option>
                    Política
                </option>
                <option>
                    Negocios
                </option>
                <option>
                    Tecnología
                </option>
                <option>
                    Salud
                </option>
            </select>
        <p>
            Agregue un comentario: <textarea></textarea>
        </p>
        <p>
           <button type="button">Boton de Enviar</button> 
        </p>
    </form>

</body>

</html>
